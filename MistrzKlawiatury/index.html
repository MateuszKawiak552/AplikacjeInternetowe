<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mistrz Klawiatury</title>
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>Mistrz Klawiatury</h1>
            <button onclick="startGame()">Rozpocznij test</button>
        </div>

        <div id="game-screen" style="display:none;">
            <p id="text-to-type"></p>
            <input type="text" id="user-input" oninput="checkInput()">
            <p id="accuracy">Poprawność: 0%</p>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
