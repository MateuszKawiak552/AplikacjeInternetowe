<!DOCTYPE html>

<html>

<head>

    <title>Lista Zadań</title>

<link rel="stylesheet" type="text/css" href="cs1.css"> 

</head>

<body>

    <div>

    <h1>Moja Lista Zadań</h1>

 

    <!-- Pole wyszukiwania -->

    <input type="text" id="search" placeholder="Wyszukaj zadania">

 

    <!-- Lista zadań -->

    <ul id="task-list"></ul>

 

    <!-- Formularz do dodawania nowych zadań -->

    <div id="add-task">

        <input type="text" id="new-task" placeholder="Dodaj nowe zadanie">

        <input type="datetime-local" id="due-date">

        <button id="add-button">Dodaj</button>

    </div>

</div>

 

    <!-- Skrypt JavaScript załadowany z zewnętrznego pliku -->

    <script src="js1.js"></script>

</body>

</html>
